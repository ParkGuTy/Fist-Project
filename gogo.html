<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 문서 구조 시맨틱 태그 사용</title>
<style>
html, body { margin: 0; padding: 0; height: 100%; }
header {
	width: 100%; height: 8%; 
	background: rgb(240, 240, 236);
}
nav { 
	width: 15%; height: 70%; float: left;
	background: rgb(255, 0, 0);
}
section {
	width: 70%; height: 70%; float: left;
	background: rgb(76, 72, 97);
}
aside {
	width: 15%; height: 70%; float: left;
	background: rgb(0, 238, 255);
}
footer { 
	width: 100%; height: 15%; clear: both; 
	background: rgb(163, 140, 163);
}
</style>
</head>
<body>
    <div class="menu">
        <nav></nav>         
            <ul class="clearfix">
                <header> 이곳은 헤더 </header>
                <nav>이곳은 어디냐</nav>
                <section>섹션</section>
                <aside>에이사이드</aside> 
                <footer>푸터</footer>
            </ul>
        </nav>
    </div>
</body>
</html>
